<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Cadastro de cliente</title>
    </h:head>
    <h:body>
        <h:outputText value=" Cadastro Cliente"/>
        <h:form id="form1">
            <p:messages id="messages" showDetail="true" style="right: 90px;top: 20px; position:absolute;height: 60px;
                        width: 300px; font-size:small; padding-left: auto;" closable="true" >
                <p:autoUpdate/>
            </p:messages>
            <p:panel id="cadastroCliente" header="InformaÃ§Ãµes">
                <p:panelGrid columns="2" layout="grid">
                    <p:panelGrid columns="1" layout="grid">
                        <p:outputLabel value="Cliente Nome"/>
                        <p:inputText id="nome" value="#{clienteBean.nome}"/>
                        <p:outputLabel value="CPF"/>
                        <p:inputText id="cpf" value="#{clienteBean.cpf}" maxlength="14"/>
                        <p:outputLabel value="Telefone"/>
                        <p:inputText id="telefone" value="#{clienteBean.telefone}" maxlength="11" />
                        <p:outputLabel value="E-mail"/>
                        <p:inputText id="email" value="#{clienteBean.email}"/>
                        <p:commandButton value="Salvar" icon="pi pi-check" iconPos="right" actionListener="#{clienteBean.salvar()}" process="@this" ajax="false" />
                        <p:commandButton style="margin-right: 30px;"  icon="pi pi-angle-left" iconPos="right" id="voltar" value="Voltar" action="#{clienteBean.doVoltar}" ajax="false"></p:commandButton>
                    </p:panelGrid>
                </p:panelGrid>

            </p:panel>
        </h:form>
    </h:body>

</html>
