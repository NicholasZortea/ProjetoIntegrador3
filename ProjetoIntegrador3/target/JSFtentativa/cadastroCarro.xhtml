<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <style>       
        
        #form1{
            width: 400px;
            margin: 0 auto;
            border-radius: 100px !important;            
        }
        .ui-panel-titlebar{
            text-align: center;
        }
        .ui-selectonemenu-label{
            width: 200px;
        } 
        .ui-inputfield{
            width: 200px !important;
        } 

        .divizada{
            margin: 0 auto;
            width: max-content;
        }
        
        .botaoVoltar{
            background-color: red !important;
        }
        
        .ui-panelgrid-cell .ui-g-12 .ui-md-12{
            padding: 0 0 !important;
        }
    </style>
    
    <h:head>
        <title>Cadastro de Carros</title>
    </h:head>
    <h:body>
        <h:outputText value=" Cadastro Carro"/>
        <h:form id="form1">
            <p:panel id="cadastroCarro" header="Informações">
                <div class="divizada">
                    <p:panelGrid columns="1" layout="grid">
                        <p:outputLabel value="Placa do Carro"/>
                        <p:inputText id="placa" value="#{carroBean.placa}" maxlength="7"/>
                        <p:outputLabel value="Ano de fabricação"/>
                        <p:inputText id="anoFabric" value="#{carroBean.anoFabric}" maxlength="4"/>

                        <p:outputLabel value="Marca *"/>
                        <p:selectOneMenu id="marca" value="#{carroBean.marca}"
                                      required="true" filter="true" filterMatchMode="contains">

                            <f:selectItem itemLabel="Selecione" itemValue="#{null}" itemDisabled="true"/>
                            <f:selectItems value="#{carroBean.buscarMarcas()}" var="marca"
                                           itemLabel="#{marca.marcMarca}"
                                           itemValue="#{marca}"  />
                            <p:ajax update="@this" process="@this" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Modelo"  />
                        <p:selectOneMenu id="modelo" value="#{carroBean.modelo}"
                                         required="true" filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="Selecione" itemValue="#{null}" itemDisabled="true" />

                            <f:selectItems value="#{carroBean.buscarModelos()}" var="modelo"
                                           itemLabel="#{modelo.modModelo}"
                                           itemValue="#{modelo}"  />
                            <p:ajax update="@this" process="@this" />
                        </p:selectOneMenu>
                        
                        <!--<div class="envolveBotao">-->
                            <p:commandButton value="Gravar" icon="pi pi-save" iconPos="right" actionListener="#{carroBean.salvar()}" process="@this" ajax="false" />    
                        <!--</div>-->
                        
                        <!--<div class="envolveBotao">-->
                            <p:commandButton value="Voltar" icon="pi pi-times" iconPos="right" type="button" styleClass="botaoVoltar"/>
                        <!--</div>-->
                        
                    </p:panelGrid>
                </div>

            </p:panel>
        </h:form>
    </h:body>

</html>
