<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <h:head>
    </h:head>
    
    <style> 
        
    h1{

    text-align: center;
}

    height: 440px;
    border: 1px solid #ccc;
    border-radius: 12px;

    padding: 4px;
    margin-top: 100px;
    margin-right: auto;
    margin-left: auto;
    background-color: white;
    box-shadow: 3px 3px 3px lightgray;
}

        <h:form id="form1">          
            <center>

            <br></br>

            <p:commandButton style="margin-right: 30px; width: 200px; height: 50px;" id="cadastroCarro" value="CADASTRAR CARRO"  process="@this" action="#{indexBean.doIrCarro()}" ajax="false"></p:commandButton>
            
            <br></br> 
            <br></br>
            <br></br>
