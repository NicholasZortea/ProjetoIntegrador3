<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Tabela de Informação Técnica</title>
    </head>
    <style>
        h1{
            padding-top: 20px;
            text-align: center;
        }

        #tabelaInteira {
            width:500px;
            height: 530px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 5px;
            padding: 4px;
            margin-top: 30px;
            margin-right: auto;
            margin-left: auto;
        }
    </style>

    <h:body>

        <div id="tabelaInteira">
            <h1>Insira suas informações</h1>

            <p:messages id="messages" showDetail="true" style="right: 90px;top: 20px; position:absolute;height: 60px;
                        width: 300px; font-size:small; padding-left: auto;">
                <p:autoUpdate/>
            </p:messages>
            <h:form id="form1">
                <center>
                    <p:commandButton value="Adicionar" id="botao"  process="@this"  ajax="false"></p:commandButton>
                </center>
            </h:form>
        </div>
    </h:body>
</html>
